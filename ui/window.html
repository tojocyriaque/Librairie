<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector with Plus Sign</title>
    <style>
        .file-selector {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            cursor: pointer;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            vertical-align: middle;
        }
        .file-selector:hover {
            background-color: #f0f0f0;
        }
        input[type="file"] {
            display: none;
        }
        #fileName {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="file-selector" id="fileSelector">+</div>
    <input type="file" id="fileInput" />
    <p id="fileName"></p>

    <script src="script.js"></script>
</body>
</html>
