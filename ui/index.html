<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/add.css" />
    <title>Livres</title>
  </head>
  <body>
    <header>
      <nav id="header">
        <div id="logo">
          <h1>Librairie</h1>
        </div>
        <div id="category-container">
          <label for="cagegory">Categorie</label>
          <select id="category">
            <option value="Toutes">Toutes</option>
            <option value="Bibliothèque verte">Bibliothèque verte</option>
            <option value="Bande dessinée">Bande dessinée</option>
          </select>
        </div>
        <nav>
          <button id="add-btn">Ajouter un livre</button>
        </nav>
      </nav>
    </header>
    <main>
      <div id="books"></div>
      <div id="add">
        <div id="add-bg"></div>
        <div id="add-content">
          <div id="add-img">
            <label for="book-img">Image de couverture</label>
            <div id="book-img">+</div>
            <input id="book-img-file" type="file" accept="image/*" />
          </div>
          <div id="add-form">
            <div id="title">
              <label for="title-inp">Titre:</label>
              <input
                id="title-inp"
                type="text"
                name="titre"
                class="form-input"
              />
            </div>
            <div id="authors">
              <label for="authors-inp">Auteur(s):</label>
              <input
                id="authors-inp"
                type="text"
                name="auteurs"
                class="form-input"
              />
            </div>
            <div id="isbn">
              <label for="isbn-inp">ISBN:</label>
              <input
                id="isbn-inp"
                type="text"
                name="auteurs"
                class="form-input"
              />
            </div>
            <div id="editor">
              <label for="editor-inp">Editeur:</label>
              <input
                id="editor-inp"
                type="text"
                name="editeur"
                class="form-input"
              />
            </div>
            <div id="pub-date">
              <label for="pub-date-inp">Date de publication:</label>
              <input
                id="pub-date-inp"
                type="number"
                name="datePublication"
                class="form-input"
              />
            </div>
            <div id="category">
              <label for="category-inp">Genre:</label>
              <input
                id="category-inp"
                type="text"
                name="genre"
                class="form-input"
              />
            </div>

            <div id="lang">
              <label for="lang-inp">Langue:</label>
              <select id="lang-inp" name="langue" class="form-input">
                <option value="Français">Français</option>
                <option value="Anglais">Anglais</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Allemand">Allemand</option>
              </select>
            </div>
            <div id="nbr-pages">
              <label for="nbr-pages-inp">Genre:</label>
              <input
                id="nbr-pages-inp"
                type="text"
                name="genre"
                class="form-input"
              />
            </div>
            <div id="resume">
              <label for="resume-text-area">Résumé:</label>
              <textarea
                name="resume"
                id="resume-text-area"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div id="place">
              <label for="place-inp">Emplacement:</label>
              <input
                id="place-inp"
                type="text"
                name="emplacement"
                class="form-input"
              />
            </div>
            <div id="buttons">
              <button type="button" id="cancel-btn">Annuler</button>
              <button type="button" id="confirm-btn">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/add.js"></script>
  </body>
</html>
